<% include header.html %>

<div class="panel">
    <div class="header">
      <ul class="breadcrumb">
        <li><a href="/">主页</a><span class="divider">/</span></li>
        <li class="active">登录</li>
      </ul>
    </div>
  </div>

<div class="panel">
<form id="login-form" class="form-horizontal">
  <div class="form-group">
    <label for="username" class="col-sm-3 control-label">用户名或邮箱</label>
    <div class="col-sm-7">
    <input type="text" class="form-control" id="username" placeholder="用户名或邮箱">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-3 control-label">密码</label>
    <div class="col-sm-7">
    <input type="password" class="form-control" id="password" placeholder="密码"> <a href="/password_reset">忘记密码?</a>
    </div>
  </div>
<div class="form-group">
    <div class="col-sm-offset-3 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" name="rememeber-password"> 记住登录状态
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-10">
      <button type="submit" class="btn btn-primary">登录</button>
    </div>
  </div>
  
</form>
</div>
