<% include header.html %>

<form class="form-horizontal" action="/post" method="POST">
<%if(typeof(_id) !== 'undefined'){%>
<input type="hidden" name="blog_id" value="<%=_id%>"/>
<%}%>
<%if(typeof(result) !== 'undefined'){%>
<div class="alert alert-<%=result ? 'success' : 'warning'%>" role="alert"><%=msg%></div>
<%}%>
<div class="form-group">
    <label for="title">标题</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" value="<%=title?title:''%>">
  </div>

<div class="form-group">
    <label for="content">内容</label>
    <textarea type="text" class="form-control" style="height:200px;" id="content" name="content" placeholder="Enter content"><%=content?content:''%></textarea>
  </div>

<button type="submit" class="btn btn-default">提交</button>
</form>

<% include footer.html %>
