<% include ../header.html %>
<link rel="stylesheet" type="text/css" href="/public/stylesheets/tomorrow.css" />
<h2 class="title">
<%=title%>
</h2>

<div class="content">
<%-content_html%>
</div>

<div class="bar">
	<span class="date">posted @ <%=post_time_friendly%></span>
	<span class="author"><%//author%></span>
	<span class="visit">阅读(<%=visit_count%>)</span>
	<span class="reply">评论(<%=reply_count%>)</span>
	<span class="edit"><a href="../blog/edit/<%=_id%>">编辑</a></span>
	<span class="drop"><a href="javascript:;" id="drop" data-id="<%=_id%>">删除</a></span>
</div>

<script type="text/javascript">
	require(['jquery','blog'],function($,blog){
		$('#drop').click(function(){
			blog.drop($(this).attr('data-id'),function(msg){
				location.href = '/blog';
			});
		})
		
	});
</script>
<script src="/public/lib/js/highlight.pack.js"></script>
<script>
hljs.configure({
	tabReplace: '    '
});
hljs.initHighlightingOnLoad();
</script>

<% include ../footer.html %>
